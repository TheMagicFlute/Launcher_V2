name: Check Build
on:
  push:
    branches-ignore:
      - gh-pages
    paths:
      - 'KartRider.Data/**'
      - 'KartriderLibrary/**'
      - 'Properties/**'
      - 'Launcher.csproj'
      - '.github/workflows/check.yml'
  pull_request:
    branches-ignore:
      - gh-pages
    paths:
      - 'KartRider.Data/**'
      - 'KartriderLibrary/**'
      - 'Properties/**'
      - 'Launcher.csproj'
      - '.github/workflows/check.yml'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build win-x64
        run: dotnet build Launcher.csproj --configuration Release --runtime win-x64
      - name: Build win-x86
        run: dotnet build Launcher.csproj --configuration Release --runtime win-x86
