name: Publish

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev
      - patch

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get tag name
        id: get_tag
        run: |
          TAG_NAME=$(TZ='Asia/Shanghai' date +'%y%m%d')
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          if git rev-parse ${{ steps.get_tag.outputs.tag_name }} >/dev/null 2>&1 || \
             git ls-remote --tags origin | grep "refs/tags/${{ steps.get_tag.outputs.tag_name }}$" >/dev/null; then
            echo "Tag ${{ steps.get_tag.outputs.tag_name }} already exists locally or remotely, skip create and push."
          else
            git tag ${{ steps.get_tag.outputs.tag_name }}
            git push origin ${{ steps.get_tag.outputs.tag_name }}
          fi

  publish-and-archive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish x64
      run: dotnet publish Launcher.csproj --runtime win-x64 -p:PublishSingleFile=true -p:AssemblyName=Launcher -o PublishedWinExe -c Release --no-self-contained

    - name: Publish x86
      run: dotnet publish Launcher.csproj --runtime win-x86 -p:PublishSingleFile=true -p:AssemblyName=Launcher_x86 -o PublishedWinExe -c Release --no-self-contained

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Launcher
        path: PublishedWinExe

  release:
    needs: [publish-and-archive, tag]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Launcher
          path: PublishedWinExe

      - name: Zip x64
        run: |
          cd PublishedWinExe
          zip -j ../Launcher.zip Launcher.exe
        shell: bash

      - name: Zip x86
        run: |
          cd PublishedWinExe
          zip -j ../Launcher_x86.zip Launcher_x86.exe
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          draft: false
          prerelease: false
          files: |
            Launcher.zip
            Launcher_x86.zip
          overwrite: true
          name: ${{ needs.tag.outputs.tag_name }}
          tag_name: ${{ needs.tag.outputs.tag_name }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
